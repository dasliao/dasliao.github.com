<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 1</title>
</head>
<body>
    <h1>Experiment 1</h1>
    <h2>Right Click > Inspect/Inspect Elements > Console</h2>
    <script>
        /*
        This program print the number 1 - 100, except for the number divisible by 3 or divisible 5 but not 3. If the number is divisible by 3, the program print "Fizz"; If the number is divisible by 5 and only 5, the program print "Buzz".
        */
        for (var i = 1; i <= 100; i++) {
            if (i % 3 === 0 ) {
                console.log("Fizz");
            } else if (i % 5 === 0 ) {
                console.log("Buzz");
            } else {
                console.log(i);
            }
        }
    </script>

</body>
</html>
